There is a difference between NodeList, HTML Collection and Arrays;
NodeList: Represents all types of DOM nodes, not just elements. Useful when selecting all children (e.g., including text, comments).
If you want to use map in nodeList you need to convert it into map

HTMLCollection: Represents only HTML elements, typically returned by older DOM APIs. 

Array: Pure JavaScript structure for general-purpose list manipulation.

To select all li items under ul list
const list = document.querySelectorAll('li')
list.forEach((item) => {
    item.style.backgroundColor = 'blue'
})
