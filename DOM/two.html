<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);    //this will show the entire parent div
    console.log(parent.children);    //this will show all child

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);    //if no innerText or HTML use it will return entire element with tags
        
        
    }
    
//styling
parent.children[2].style.color = 'green'

//get first and last child element
console.log(parent.firstElementChild);
console.log(parent.lastElementChild);

//To get parent from child

const dayone = document.querySelector('.day')
console.log(dayone);

console.log(dayone.parentElement);      //this will return parent element of dayone which is a monday div

//to get next sibling element
console.log(dayone.nextElementSibling);

//To get all child nodes
console.log('Nodes: ', parent.childNodes);      //This will return NodeList

/*Why it's 9? because even enter is counted as a node, break/new line*/






</script>
</html>
